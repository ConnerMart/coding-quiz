<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    <main>
      <div id="start-page">
        <h1>Click the Start button to take the quiz.</h1>
        <p>
          You gain 10 points for each correct answer, and lose 5 points for each
          incorrect answer.
        </p>
        <button id="start-button">Start Quiz</button>
      </div>
      <div id="questions" style="visibility: hidden">
        <h2 id="question-text"></h2>
        <button id="choiceA"></button>
        <button id="choiceB"></button>
        <button id="choiceC"></button>
        <button id="choiceD"></button>
        <h3 id="feedback"></h3>
      </div>
      <div id="finished" style="visibility: hidden">
        <h2>Your score: <span id="score"></span></h2>
      </div>
    </main>
    <aside>
      <!-- "View High Scores" and Timer will go over here. -->
    </aside>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
