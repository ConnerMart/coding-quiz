<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    <main>
      <div id="start-page">
        <h1>Click the Start button to take the quiz.</h1>
        <p>You gain 10 points for each correct answer.</p>
        <p>
          For each incorrect answer, you lose 5 points and 5 seconds from the
          timer.
        </p>
        <button id="start-button">Start Quiz</button>
      </div>
      <div id="questions" style="visibility: hidden">
        <h2 id="question-text"></h2>
        <hr />
        <button id="choiceA"></button>
        <button id="choiceB"></button>
        <button id="choiceC"></button>
        <button id="choiceD"></button>
        <h3 id="feedback"></h3>
      </div>
      <div id="finished" style="visibility: hidden">
        <h2>Your score: <span id="score"></span></h2>
        <form action="">
          <label for="initials">Enter your initials to save your score: </label
          ><br />
          <input type="text" name="initials" id="initials" /><br />
          <button id="submit-button">Submit</button>
        </form>
      </div>
      <div id="score-display" style="visibility: hidden">
        <h3>High Score:</h3>
        <p id="scoreboard"></p>
      </div>
    </main>
    <aside>
      <div id="timer"></div>
    </aside>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
